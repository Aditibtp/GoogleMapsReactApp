<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
        var map;

        function getUserLocation(){
            navigator.geolocation.getCurrentPosition(function(position) {
                initMap(position.coords.latitude, position.coords.longitude);
            });
        }
        
        
        function initMap(posLat, posLong) {
            var posLat = posLat;
            var posLong = posLong;
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: posLat, lng: posLong},
                zoom: 15
            });
            var drawingManager = new google.maps.drawing.DrawingManager({
                drawingMode: google.maps.drawing.OverlayType.MARKER,
                drawingControl: true,
                drawingControlOptions: {
                    position: google.maps.ControlPosition.TOP_CENTER,
                    drawingModes: ['marker', 'circle', 'polygon', 'polyline', 'rectangle']
                },
                markerOptions: {icon: '/images/placeholder.svg'},
                circleOptions: {
                    fillColor: '#ffff00',
                    fillOpacity: 1,
                    strokeWeight: 5,
                    clickable: false,
                    editable: true,
                    zIndex: 1
                }
            });
            drawingManager.setMap(map);
        }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=<api-key>&callback=getUserLocation&libraries=drawing,places"
    async defer></script>
  </body>
</html>
